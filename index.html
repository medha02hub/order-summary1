<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="stylesheet" href="order.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="panel">
        <img src="C:\Users\namit\Desktop\vscode\pls\images\illustration-hero.svg" alt="" class="img">
        <h2 class="order">Order Summary</h2>

        <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="box">
            <img src="C:\Users\namit\Desktop\vscode\pls\images\icon-music.svg" alt="" class="icon">
            <div  class="text">
                <div class="annual">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <a href="#/" class="change">Change</a>
        </div>
        <div class="proceed">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Medha Das</a>.
        </div>
    </div>
</body>

</html>
